version: '3.8'

services:
  app:
    build: .
    ports:
      - '8080:8080'
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - '8081:8080' # 确保这个端口没有冲突
    environment:
      SWAGGER_JSON: http://app:8080/swagger/doc.json
    depends_on:
      - app

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data:
